app:
  version: 1.0.0
server:
  port: 8080
  name: fx-vote-server
zap:
  level: debug
  prefix: admin-server
  format: console
  director: log
  encode-level: LowercaseColor
  stacktrace-key: stacktrace
  max-age: 10
  show-line: true
  full-caller: false
  log-in-console: true
  log-in-file: true

redis:
  address: 127.0.0.1:6379
  db: 0

gin:
  log-zap: true
  log-request: false
  log-stack: false



